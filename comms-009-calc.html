<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navy Blue Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=MuseoModerno:wght@300;400&display=swap" rel="stylesheet">


    <style>

body {
  margin: 0 auto;
  text-align: center;
  /* Reduced from 23px to make everything smaller */
  font-size: 14px; 
  background-color: #f4f4f4;
  font-family: 'MuseoModerno', sans-serif;
}

.main {
  max-width: 10%;
}

.button > .over {
  text-decoration:overline;
  display: inline-block;
  position:relative;
  top: 3px;
  left: -4px;
}

.calculator {
    display: inline-block;
    /* Navy Blue Background */
    background: #001f3f; 
    margin: 2% 0;
    color: white;
    /* Navy Border */
    border: 4px solid #001226; 
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    /* Reduced width from 240px */
    max-width: 200px; 
    padding-bottom: 10px;
}

.calculator .button {
    /* Reduced font size */
    font-size: 1.2em; 
    width: 2.2em;
    min-height: 2.2em;
    margin: 0.6%;
    border-radius: 10px;
    border: none;
    font-family: monospace;
    /* Light button for contrast against navy */
    background: #e3f2fd; 
    color: #001f3f;
    box-shadow: 0px 2px 0px 0px #8faec5;
    cursor: pointer;
    transition: all 0.1s ease;
}

/* Accent buttons (operators) */
.calculator .accent{
   background: #39CCCC; /* Cyan/Teal to pop against Navy */
   color: #001f3f;
   box-shadow: 0px 2px 0px 0px #248a8a;
}

.calculator .space {
    font-size: 1.2em;
    width: 2.4em;
    min-height: 2.4em;
    margin: 0.5%;
    background: transparent;
    border: none;
}

/* Hover Effects */
.calculator button:hover,
#backspace:hover {
  transform: translateY(2px);
  box-shadow: none;
  background: #ffffff;
}

.calculator 
#clear:hover , #rad:hover  ,#deg:hover{
  background: #FF4136 !important; /* Red for clear/special */
  color:#ffffff;
  transform: scale(0.95);
}

.calculator button:focus,
#clear:focus,
#backspace:focus {
  outline: none;
}

.button:active,
.button-active {
  background: rgb(0, 0, 0);
  color:#ffffff;
  transform: scale(0.9);
}

 #screen{
    border: 2px solid #001226;
    border-radius: 5px;
    width: 85%;
    height: 40px; /* Smaller height */
    margin : 5% auto;
    display: block;
    text-align: right;
    overflow: auto;
    overflow-wrap: break-word;
    font-size: 20px; /* Smaller font */
    font-family: monospace;
    background-color: #000;
    color: #39CCCC; /* Cyan text like retro LCD */
    padding: 5px;
}

    
#clean {
  background: #FF851B; /* Orange for Clear */
  color: #001f3f;
}
#rad {
  background: #001f3f;
  color: #39CCCC;
  border: 1px solid #39CCCC;
}
#deg {
  background: #001f3f;
  color: #39CCCC;
  border: 1px solid #39CCCC;
}

.rows{
    margin: 2%;
}

.calculator__row1,
.calculator__row2,
.calculator__row3,
.calculator__row4,
.calculator__row5 {
  display: flex;
  margin: 0 auto;
  justify-content: center; /* Centered buttons */
  align-items: center;
  font-family: monospace;
}

.calculator__row5 {
  margin-bottom: 3%;
} 

.footer {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
}

    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
<div id="main">
        <div class="calculator">
        <input type="text" id="screen">

        <div class="rows">
            <div class="calculator__row1">

                <button class="button accent">(</button>
                <button class="button accent">)</button>
                <div class="space" ></div>
                <div class="space" ></div>
                <button class="button" id="clean">AC</button>
            </div>
                <div class="calculator__row2">

                  <button class="button accent">x^</button>
                        <button class="button ">7</button>
                        <button class="button ">8</button>
                        <button class="button ">9</button>
                        <button class="button accent">*</button>
                </div>
                <div class="calculator__row3">
                

                    <button class="button accent">%</button>
                      <button class="button ">4</button>
                        <button class="button ">5</button>
                        <button class="button ">6</button>
                        <button class="button accent">/</button>
                </div>
                <div class="calculator__row4">
                  <button class="button accent">&radic;<span class="over"></span></button>
                        <button class="button ">1</button>
                        <button class="button ">2</button>
                        <button class="button ">3</button>
                        <button class="button accent">-</button>
                </div>
                        <div class="calculator__row5">
                
                          <div class="space" ></div>
                        <button class="button accent">.</button>
                  <button class="button ">0</button>
                        <button class="button accent">=</button>
                        <button class="button accent">+</button>
            </div>

        </div>


</div>
</div>

    
        
    
</body>

<script>
var display = document.getElementById("screen");
var buttons = document.getElementsByClassName("button");
  
  Array.prototype.forEach.call(buttons, function(button) {
  button.addEventListener("click", function() {
    if (button.textContent != "=" && 
    button.textContent != "AC" && 
    button.textContent != "*" && 
    button.textContent != "/" && 
    button.textContent != "√" && 
    button.textContent != "+" && 
    button.textContent != "%" && 
    button.textContent != "=" && 
    button.textContent != "-" && 
    button.textContent != "sin" && 
    button.textContent != "cos" && 
    button.textContent != "tan" && 
    button.textContent != "log" && 
    button.textContent != "ln" && 
    button.textContent != "x^" && 
    button.textContent != "x!" && 
    button.textContent != "pi" && 
    button.textContent != "Rad" 
    && button.textContent != "Deg") {
      display.value += button.textContent;
    } else if (button.textContent === "=") {
      equals();
    } else if (button.textContent === "AC") {
      clear();
    } else if (button.textContent === "*") {
      multiply();
    } else if (button.textContent === "/") {
      divide();
    } else if (button.textContent === "+") {
      plus();
      } else if (button.textContent === "-") {
      Minus();
    } else if (button.textContent === "%") {
      percent();
    } else if (button.textContent === "pi") {
      pi();
    } else if (button.textContent === "√") {
      squareRoot();
    } else if (button.textContent === "sin") {
      sin();
    } else if (button.textContent === "cos") {
      cos();
    } else if (button.textContent === "tan") {
      tan();
    } else if (button.textContent === "log") {
      log();
    } else if (button.textContent === "ln") {
      ln();
    } else if (button.textContent === "x^") {
      exponent();
    } else if (button.textContent === "x!") {
      factorial();
    } else if (button.textContent === "Rad") {
      radians();
    } else if (button.textContent === "Deg") {
      degrees();
    }
  });
});


function syntaxError() {
  if (eval(display.value) == SyntaxError || eval(display.value) == ReferenceError || eval(display.value) == TypeError) {
    display.value == "Syntax Error";
  }
}


function equals() {
  if ((display.value).indexOf("^") > -1) {
    var base = (display.value).slice(0, (display.value).indexOf("^"));
    var exponent = (display.value).slice((display.value).indexOf("^") + 1);
    display.value = eval("Math.pow(" + base + "," + exponent + ")");
  } else {
    display.value = eval(display.value)
    checkLength()
    syntaxError()
  }
}

function clear() {
  display.value = "";
}


function multiply() {
  display.value += "*";
}

function divide() {
  display.value +=  "/";
}
function plus() {
  display.value +=  "+";
}

function Minus() {
  display.value +=  "-";
}

function factorial() {
  var number = 1;
  if (display.value === 0) {
    display.value = "1";
  } else if (display.value < 0) {
    display.value = "undefined";
  } else {
    var number = 1;
    for (var i = display.value; i > 0; i--) {
      number *=  i;
    }
    display.value = number;
  }
}

function pi() {
  display.value = (display.value * Math.PI);
}

function square() {
  display.value = eval(display.value * display.value);
}

function squareRoot() {
  display.value = Math.sqrt(display.value);
}

function percent() {
  display.value = display.value / 100;
}

function sin() {
  display.value = Math.sin(display.value);
}

    
function cos() {
  display.value = Math.cos(display.value);
}

function tan() {
  display.value = Math.tan(display.value);
}

function log() {
  display.value = Math.log10(display.value);
}

function ln() {
  display.value = Math.log(display.value);
}

function exponent() {
  display.value += "^";
}


function radians() {
  display.value = display.value * (Math.PI / 180);
}

function degrees() {
  display.value = display.value * (180 / Math.PI);
}

</script>

</html>
