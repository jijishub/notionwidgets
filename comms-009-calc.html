<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Thick Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=MuseoModerno:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0 auto;
            text-align: center;
            /* Significantly reduced font size for smaller scale */
            font-size: 12px; 
            background-color: #f4f4f4;
            font-family: 'MuseoModerno', sans-serif;
        }

        .calculator {
            display: inline-block;
            background: white; 
            margin: 2% 0;
            color: black;
            /* Thicker border */
            border: 4px solid #000000; 
            border-radius: 5px;
            /* Thicker shadow */
            box-shadow: 3px 3px 2px 0px #000000; 
            /* Significantly reduced width */
            max-width: 140px; 
            padding: 4px;
        }

        .calculator .button {
            font-size: 1.2em; 
            width: 2em;
            min-height: 2em;
            margin: 0.6%;
            border-radius: 10px;
            /* Thicker button border */
            border: 2px solid #000000; 
            font-family: monospace;
            background: white;
            /* Thicker shadow */
            box-shadow: 1px 1px 1px 0px #000000; 
            cursor: pointer;
            transition: all 0.1s ease;
        }

        /* Accent buttons (operators) */
        .calculator .accent{
            background: #f3fff3;
        }

        .calculator .space {
            font-size: 1.2em;
            width: 2.4em;
            min-height: 2.4em;
            margin: 0.5%;
            background: transparent;
            border: none;
        }

        /* Hover Effects */
        .calculator button:hover,
        #backspace:hover {
            background: #f3fff3;
            color: #000000;
            transform: scale(0.95);
        }

        .calculator #clear:hover, #rad:hover, #deg:hover {
            background: rgb(0, 0, 0) !important;
            color: #ffffff;
            transform: scale(0.95);
        }

        .calculator button:focus, #clear:focus, #backspace:focus {
            outline: none;
        }

        .button:active, .button-active {
            background: rgb(0, 0, 0);
            color: #ffffff;
            transform: scale(0.9);
        }

        #screen {
            /* Thicker border */
            border: 3px solid #000000; 
            border-radius: 3px;
            width: 88%;
            height: 30px; /* Smaller height */
            margin: 4% auto;
            display: block;
            text-align: right;
            overflow: auto;
            overflow-wrap: break-word;
            font-size: 18px; /* Smaller font */
            font-family: monospace;
            background-color: #000;
            color: #fff;
            padding: 2px;
        }
    
        #clean {
            background: rgb(27, 27, 27);
            color: #ffffff;
        }
        #rad {
            background: rgb(27, 27, 27);
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        #deg {
            background: rgb(27, 27, 27);
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .rows{
            margin: 2%;
        }

        .calculator__row1,
        .calculator__row2,
        .calculator__row3,
        .calculator__row4,
        .calculator__row5 {
            display: flex;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }

        .calculator__row5 {
            margin-bottom: 3%;
        } 
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen">

        <div class="rows">
            <div class="calculator__row1">
                <button class="button accent">(</button>
                <button class="button accent">)</button>
                <div class="space" ></div>
                <div class="space" ></div>
                <button class="button" id="clean">AC</button>
            </div>
            <div class="calculator__row2">
                <button class="button accent">x^</button>
                <button class="button ">7</button>
                <button class="button ">8</button>
                <button class="button ">9</button>
                <button class="button accent">*</button>
            </div>
            <div class="calculator__row3">
                <button class="button accent">%</button>
                <button class="button ">4</button>
                <button class="button ">5</button>
                <button class="button ">6</button>
                <button class="button accent">/</button>
            </div>
            <div class="calculator__row4">
                <button class="button accent">&radic;</button>
                <button class="button ">1</button>
                <button class="button ">2</button>
                <button class="button ">3</button>
                <button class="button accent">-</button>
            </div>
            <div class="calculator__row5">
                <div class="space" ></div>
                <button class="button accent">.</button>
                <button class="button ">0</button>
                <button class="button accent">=</button>
                <button class="button accent">+</button>
            </div>
        </div>
    </div>

    <script>
        var display = document.getElementById("screen");
        var buttons = document.getElementsByClassName("button");
      
        Array.prototype.forEach.call(buttons, function(button) {
        button.addEventListener("click", function() {
            if (button.textContent != "=" && 
            button.textContent != "AC" && 
            button.textContent != "*" && 
            button.textContent != "/" && 
            button.textContent != "√" && 
            button.textContent != "+" && 
            button.textContent != "%" && 
            button.textContent != "=" && 
            button.textContent != "-" && 
            button.textContent != "x^" ) {
            display.value += button.textContent;
            } else if (button.textContent === "=") {
            equals();
            } else if (button.textContent === "AC") {
            clear();
            } else if (button.textContent === "*") {
            multiply();
            } else if (button.textContent === "/") {
            divide();
            } else if (button.textContent === "+") {
            plus();
            } else if (button.textContent === "-") {
            Minus();
            } else if (button.textContent === "%") {
            percent();
            } else if (button.textContent === "√") {
            squareRoot();
            } else if (button.textContent === "x^") {
            exponent();
            }
        });
        });

        function equals() {
        if ((display.value).indexOf("^") > -1) {
            var base = (display.value).slice(0, (display.value).indexOf("^"));
            var exponent = (display.value).slice((display.value).indexOf("^") + 1);
            display.value = eval("Math.pow(" + base + "," + exponent + ")");
        } else {
            display.value = eval(display.value);
        }
        }

        function clear() {
        display.value = "";
        }

        function multiply() {
        display.value += "*";
        }

        function divide() {
        display.value +=  "/";
        }
        function plus() {
        display.value +=  "+";
        }

        function Minus() {
        display.value +=  "-";
        }

        function squareRoot() {
        display.value = Math.sqrt(display.value);
        }

        function percent() {
        display.value = display.value / 100;
        }

        function exponent() {
        display.value += "^";
        }
    </script>
</body>
</html>
