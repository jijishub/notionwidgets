<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      /* I added a light background to the body so you can see the white star when hovering */
      background-color: #f4f4f4; 
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      /* DEFAULT: Navy Star, White Icon */
      background-color: #233850; 
      color: white;
      
      width: 65px;
      height: 65px;
      
      /* Star Shape */
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      
      display: grid;
      place-items: center;
      margin: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon {
      font-size: 1.4em;
    }

    /* HOVER: White Star, Navy Icon */
    .social:hover {
      background-color: white;
      color: #233850;
      
      /* Because the star becomes white, we need a shadow to see it */
      /* Note: drop-shadow works better with clip-path than box-shadow */
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
    }
  </style>

</head>

<body>

  <div class="wrapper">

    <div id="blog" onclick="navigate('blog')" class="social">
      <span class="icon"><i class="fa-solid fa-blog"></i></span>
    </div>

    <div id="email" onclick="navigate('email')" class="social">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <div id="facebook" onclick="navigate('facebook')" class="social">
      <span class="icon"><i class="fa-brands fa-facebook"></i></span>
    </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "blog") {
        window.open("https://blog.shorouk.dev", '_blank').focus(); 
      } else if (id === "email") {
        window.open("mailto:someone@yoursite.com", '_blank').focus(); 
      } else if (id === "facebook") {
        window.open("https://facebook.com/", '_blank').focus(); 
      }
    }
  </script>

</body>
</html>
