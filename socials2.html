<!DOCTYPE html>

<!-- Author: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #7e422e; /* Updated background */
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .icon {
      font-size: 1.2em;
    }

    .icon i {
      color: #ffffff; /* Updated icon color */
    }

    /* Remove previous hover colors and unify background */
    .social:hover {
      color: #fff;
      background-color: #7e422e; /* Keep background same on hover */
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <!-- Start blog Icon -->
    <div id="blog" onclick="navigate(this.id)" class="social blog">
      <span class="icon"><i class="fa-brands fa-google-drive"></i></span>
    </div>

    <!-- Start email Icon -->
    <div id="email" onclick="navigate(this.id)" class="social email">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <!-- Start facebook Icon -->
    <div id="facebook" onclick="navigate(this.id)" class="social facebook">
      <span class="icon"><i class="fab fa-facebook"></i></span>
    </div>

    <!-- Start instagram Icon -->
    <div id="instagram" onclick="navigate(this.id)" class="social instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- Start linkedin Icon -->
    <div id="linkedin" onclick="navigate(this.id)" class="social linkedin">
      <span class="icon"><i class="fab fa-linkedin"></i></span>
    </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "blog")
        window.open("https://drive.google.com/drive/folders/1dJL8F8dIBL-cqq97FcFiaxZFqiQ9F4Mc", '_blank').focus();

      else if (id === "email")
        window.open("mailto:someone@yoursite.com", '_blank').focus();

      else if (id === "facebook")
        window.open("https://facebook.com/", '_blank').focus();

      else if (id === "instagram")
        window.open("https://instagram.com", '_blank').focus();

      else if (id === "linkedin")
        window.open("https://www.linkedin.com/", '_blank').focus();
    }
  </script>

</body>

</html>
